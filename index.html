<!DOCTYPE html>
<html>
<head>
    <title>Unicorn Runner!</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <canvas id="screen" width="840" height="660"></canvas>
        <h2 class="fintech-header">
            Тинькофф<br>
            Финтех
        </h2>
        <div class="score-block">
            <p class="score-sign">score</p>
            <p class="score-num" id="unicorn-score">0</p>
        </div>
        <div class="level-block">
            <p class="level-sign">level</p>
            <p class="level-num" id="current-level">0</p>
        </div>
        <div class="play-block">
            <img class="play-btn" src="img/play.svg"/>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
