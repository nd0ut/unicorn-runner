<!DOCTYPE html>
<html>

<head>
    <title>Level editor</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <canvas class="blur" id="screen" width="1024" height="600"></canvas>

        <div class="score-block">
            <p class="score-sign">total score</p>
            <p class="score-num" id="unicorn-score">0</p>
        </div>
        <div class="level-block">
            <p class="level-sign">level</p>
            <p class="level-num" id="current-level">0</p>
        </div>
        <div class="fireballs-block">
            <p class="fireballs-sign">fireballs</p>
            <p class="fireballs-num" id="current-fireballs">0</p>
        </div>
        <div class="play-block">
            <img class="play-btn" src="../../img/play.svg" />
        </div>
        <div class="splash-block">
            <div class="splash-text">Level 2</div>
        </div>
    </div>

    <div class="sidebar"></div>

    <script src="./index.js"></script>
</body>

</html>
