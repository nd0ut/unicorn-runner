<!DOCTYPE html>
<html>

<head>
    <title>Level editor</title>
    <link href="/dist/13c6fb478a9c043e25289943b97b0115.css" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <canvas class="black" id="screen" width="1024" height="600"></canvas>

        <div class="score-block">
            <p class="score-sign">total score</p>
            <p class="score-num" id="unicorn-score">0</p>
        </div>
        <div class="level-block">
            <p class="level-sign">level</p>
            <p class="level-num" id="current-level">0</p>
        </div>
        <div class="fireballs-block">
            <p class="fireballs-sign">mana</p>
            <p class="fireballs-num" id="current-fireballs">0</p>
        </div>
        <div class="splash-block">
            <div class="splash-text">Level 2</div>
        </div>
    </div>

    <div class="sidebar"></div>

    <script src="/dist/7d29b43bfd8bc451bcdd2a4de52c0734.js"></script>
</body>

</html>
